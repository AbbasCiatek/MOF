name: Deploy Production Branch

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: mof-backend
  SERVICE: mof-backend-prod
  REGION: eu-west1
  GCP_APP_PORT: 8080
  GAR_LOCATION: eu-west1

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SECRET }}'

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}" --file /Dockerfile .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          run: gcloud run deploy ${{ env.PROJECT_ID }} --image  ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} --allow-unauthenticated --port 8080 --region ${{ env.REGION }} --platform managed

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
