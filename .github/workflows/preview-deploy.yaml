name: Deploy Preview Branch

on:
  pull_request:
    branches: ["main-dev"]
    types: [opened, synchronize, reopened, labeled, closed]
  workflow_dispatch:


env:
#  TRIGGER_LABEL: cloudrun-preview
  PROJECT_ID: mof-forms
  SERVICE: mof-backend-preview
  GCP_APP_PORT: 8080
  REGION: europe-west1
  GAR_LOCATION: europe-west1

jobs:
  preview:
#    if: ${{ contains(github.event.pull_request.labels.*.name, env.TRIGGER_LABEL) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_SECRET }}'

      - name: Configure Docker
        run: gcloud auth configure-docker "${{ env.GAR_LOCATION }}-docker.pkg.dev" --quiet

      - name: Git Tags
        id: tag
        run: echo version=$(git describe --tags --always --dirty --abbrev=7) >> $GITHUB_OUTPUT

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}-${{ steps.tag.outputs.version }}" --file Dockerfile .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}-${{ steps.tag.outputs.version }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}-${{ steps.tag.outputs.version }}
          tag: ${{ github.sha }}-${{ steps.tag.outputs.version }}
          run: |
            gcloud run deploy ${{ env.PROJECT_ID }} \
            --image  ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}-${{ steps.tag.outputs.version }} \
            --allow-unauthenticated --port 8080 --region ${{ env.REGION }} --platform managed --no-traffic \
            --tag ${{ github.sha }}-${{ steps.tag.outputs.version }}

      - name: Comment Preview URL in PR
        uses: mshick/add-pr-comment@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            üçø Successfully deployed preview revision at https://${{ github.sha }}-${{ steps.tag.outputs.version }}----mof-backend-preview-kez5lxekba-ew.a.run.app
          allow-repeats: false
