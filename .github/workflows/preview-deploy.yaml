name: Deploy Preview Branch

on:
  pull_request:
    branches-ignore: [ "main", "main-dev" ]
    types: [opened, synchronize, reopened, labeled, closed]

env:
#  TRIGGER_LABEL: cloudrun-preview
  REGISTRY: REGISTRY_NAME
  DOCKERFILE_PATH: DOCKERFILE_PATH

  PROJECT_ID: mof-backend
  SERVICE: mof-backend-dev
  GCP_APP_PORT: 8080
  REGION: europe-west1
  GAR_LOCATION: europe-west1

jobs:
  preview:
#    if: ${{ contains(github.event.pull_request.labels.*.name, env.TRIGGER_LABEL) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SECRET }}'

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Git Tags
        id: tag
        run: echo version=$(git describe --tags --always --dirty --abbrev=7) >> $GITHUB_OUTPUT

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}-${{ steps.tag.outputs.version }}" --file /Dockerfile .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}-${{ steps.tag.outputs.version }}"

      - name: Preview Cloud Run Deployment
        uses: knanao/preview-cloudrun@v1
        with:
          service: ${{ env.SERVICE }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}-${{ steps.tag.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
